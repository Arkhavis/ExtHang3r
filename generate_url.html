<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
</head>
<body>
    <script>
        const html = prompt(`Enter HTML:`);
        alert(`data:text/html,${encodeURIComponent(html)}`);
    </script>
</body>
</html>
